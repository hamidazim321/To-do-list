<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
</head>
<body>
  <section id="listSection">
    <ul id="toDoList">
      <li id="title">Today's To Do <i class="fa-solid fa-rotate"></i></li>
      <li><input id="addItem" type="text" placeholder="Add Your list..."> <i class="fas fa-arrow-left"></i></li>
      <button id="clearList">Clear All Completed</button>
    </ul>
  </section>
</body>
</html>
